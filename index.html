<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-caption="first-slider">
                <img src="images/solar-panels-meadow 2 (1).png" alt="Image 1">
            </div>
            <div class="slide" data-caption="second-slider">
                <img src="images/solar-panels-meadow 2 (2).png" alt="Image 2">
            </div>
            <div class="slide" data-caption="third-slider">
                <img src="images/solar-panels-meadow 2.png" alt="Image 3">
            </div>
        </div>

        
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>

        
        <div class="pagination-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
